<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>وب اپ تلگرام</title>
  <style>
    body {
      font-family: sans-serif;
      direction: rtl;
      text-align: center;
      margin-top: 100px;
    }
    button {
      padding: 10px 20px;
      font-size: 18px;
      background-color: #0088cc;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h2>وب‌اپ تلگرام</h2>
  <p>برای ارسال داده به ربات، روی دکمه زیر کلیک کن:</p>
  <button onclick="sendToBot()">ارسال تست به ربات</button>

  <p id="status"></p>

  <script>
    let tg = window.Telegram.WebApp;
    tg.ready();

    document.getElementById("status").innerHTML = "✅ اتصال با تلگرام برقرار است.";

    function sendToBot() {
      if (tg && tg.sendData) {
        tg.sendData("سلام از طرف وب‌اپ! 🌟");
      } else {
        alert("ارسال داده به تلگرام پشتیبانی نمی‌شود.");
      }
    }
  </script>
</body>
</html>
