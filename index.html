<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>فرم ارسال به ربات</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      font-family: sans-serif;
      direction: rtl;
      text-align: center;
      background-color: #f7f7f7;
      padding-top: 100px;
    }
    .form-box {
      background: white;
      padding: 30px;
      border-radius: 12px;
      max-width: 400px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input {
      padding: 10px;
      width: 90%;
      margin-top: 15px;
      font-size: 16px;
    }
    button {
      padding: 10px 25px;
      font-size: 16px;
      background-color: #0088cc;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 20px;
    }
    #status {
      margin-top: 20px;
      font-size: 15px;
      color: green;
    }
  </style>
</head>
<body>

  <div class="form-box">
    <h3>فرم ثبت نام</h3>
    <input type="text" id="name" placeholder="نام خود را وارد کنید" />
    <br>
    <button onclick="sendName()">ارسال به ربات</button>
    <p id="status">در حال اتصال به تلگرام...</p>
  </div>

  <script>
    Telegram.WebApp.ready();

    const status = document.getElementById("status");
    const chat_id = Telegram.WebApp.initDataUnsafe?.user?.id;

    if (chat_id) {
      status.innerText = "✅ اتصال برقرار است.";
    } else {
      status.innerText = "❌ لطفاً این فرم را از داخل تلگرام باز کنید.";
    }

    function sendName() {
      const name = document.getElementById("name").value.trim();
      if (!name) {
        status.innerText = "⚠️ لطفاً نام را وارد کنید.";
        return;
      }

      fetch("https://yourdomain.com/submit.php", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          chat_id: chat_id,
          name: name
        })
      })
      .then(res => {
        if (res.ok) {
          status.innerText = "✅ ارسال شد!";
        } else {
          status.innerText = "❌ ارسال ناموفق.";
        }
      })
      .catch(() => {
        status.innerText = "❌ خطا در ارتباط با سرور.";
      });
    }
  </script>

</body>
</html>
