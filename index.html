<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>وب اپ تلگرام</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      direction: rtl;
      font-family: sans-serif;
      background-color: #f4f4f4;
      text-align: center;
      padding: 50px;
    }
    .box {
      background: white;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      display: inline-block;
    }
    button {
      background-color: #0088cc;
      color: white;
      border: none;
      padding: 12px 24px;
      font-size: 18px;
      border-radius: 10px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0077b3;
    }
    .status {
      margin-top: 20px;
      font-size: 18px;
      color: green;
    }
  </style>
</head>
<body>

  <div class="box">
    <h2>وب‌اپ تلگرام</h2>
    <p>برای ارسال داده به ربات، روی دکمه زیر کلیک کن:</p>
    <button id="sendBtn">ارسال تست به ربات</button>
    <div class="status">✅ اتصال با تلگرام برقرار است.</div>
  </div>

  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script>
    Telegram.WebApp.ready();

    document.getElementById("sendBtn").addEventListener("click", function () {
      Telegram.WebApp.sendData("سلام! این پیام از دکمه HTML ارسال شد ✅");
    });
  </script>

</body>
</html>
