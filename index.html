<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>وب‌اپ تلگرام</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script src="https://telegram.org/js/telegram-web-app.js?57"></script>

  <style>
    body {
      font-family: sans-serif;
      direction: rtl;
      text-align: center;
      margin-top: 80px;
      background-color: #f0f0f0;
    }
    .box {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 450px;
      margin: auto;
    }
    button {
      padding: 12px 25px;
      font-size: 16px;
      background-color: #0088cc;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    #status {
      margin-top: 15px;
      font-size: 15px;
      color: green;
    }
    #userData {
      margin-top: 25px;
      text-align: left;
      direction: ltr;
      background: #eee;
      border-radius: 8px;
      padding: 10px;
      font-size: 13px;
      overflow-x: auto;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>

  <div class="box">
    <h2>وب‌اپ تلگرام</h2>
    <p>برای ارسال پیام به ربات، دکمه زیر را بزن:</p>
    <button onclick="sendToBot()">ارسال تست به ربات</button>
    <p id="status">⏳ اتصال در حال بررسی...</p>
    <div id="userData"></div>
  </div>

  <script>
    Telegram.WebApp.ready();

    const status = document.getElementById("status");
    const output = document.getElementById("userData");

    function sendToBot() {
      const user = Telegram.WebApp.initDataUnsafe.user;

      if (Telegram.WebApp && Telegram.WebApp.sendData && user) {
        Telegram.WebApp.sendData("سلام! این پیام از WebApp ارسال شد ✅");
        status.innerText = "📨 پیام ارسال شد ✅";

        // نمایش اطلاعات کاربر
        output.innerText = JSON.stringify(user, null, 2);
      } else {
        status.innerText = "❌ WebApp آماده نیست یا اطلاعات کاربر در دسترس نیست.";
        output.innerText = "";
      }
    }
  </script>

</body>
</html>
